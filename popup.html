<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Summarizer Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #0f0f0f;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .form-group .hint {
      font-size: 12px;
      color: #606060;
      margin-top: 4px;
    }
    
    .save-btn {
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    
    .save-btn:hover {
      opacity: 0.9;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
  </style>
</head>
<body>
  <h1>YouTube Transcript Summarizer Settings</h1>
  
  <div class="form-group">
    <label for="ai-platform">AI Platform:</label>
    <select id="ai-platform">
      <option value="chatgpt">ChatGPT</option>
      <option value="gemini">Gemini</option>
      <option value="claude">Claude</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="custom-prompt">Custom Prompt:</label>
    <textarea id="custom-prompt" rows="4">Summarize this YouTube video: [transcript]</textarea>
    <p class="hint">Use [transcript] as a placeholder for the video transcript.</p>
  </div>
  
  <button id="save-settings" class="save-btn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
